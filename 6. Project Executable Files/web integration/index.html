<!DOCTYPE html>

      padding: 0 20px;
    }

      margin: 50px 0;
      width: 100%;
      height: 1000px; /* Large fixed height */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .tableauViz {
      width: 100%;
      height: 1000px !important;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
      .tableauPlaceholder, .tableauViz {
        height: 800px !important;
      }
